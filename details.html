<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>person details</title>
  </head>
  <body>
    <h3>Course Sign Up Page</h3>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="https://www.djangoproject.com/" method="get">
      <label for="user_first_name">First Name: </label>
      <input id="user_first_name" type="text" name="" placeholder="First name" required>

      <label for="user_last_name">Last Name: </label>
      <input id="user_last_name" type="text" name="" placeholder="last name">

      <label for="user_email">Enter Email:</label>
      <input id="user_email" type="email" name="" placeholder="enter@gmail.com" required>

      <label for="user_password">Enter password</label>
      <input type="password" name="" placeholder="password">

      <p>Are you over the age of 18?</p>

      <label for="yes">yes</label>
      <input id="yes" type="radio" name="enter" value="">

      <label for="no">No</label>
      <input id="no" type="radio" name="enter" value="">

      <p>Do you have a Credit Card or PayPal?</p>

      <select  name="">
        <option value="">credit card</option>
        <option value="">PayPal</option>
      </select>

      <input type="submit" name="" value="submit feedback">

    </form>
  </body>
</html>
